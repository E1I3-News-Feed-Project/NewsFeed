spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_NAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  data:
    redis:
      host: ${R_HOST}
      port: ${R_PORT}

jwt:
  secret:
    key: ${JWT_KEY}

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

profile:
  image:
    base:
      dir: ${ProFile}
file:
  upload-dir: ${Feed}

logging:
  level:
    root: info


